name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Changes since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          tar -czf code-executor-skill-${GITHUB_REF_NAME}.tar.gz code-executor/
          zip -r code-executor-skill-${GITHUB_REF_NAME}.zip code-executor/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            # Download and extract
            curl -L https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/code-executor-skill-${GITHUB_REF_NAME}.tar.gz | tar -xz

            # Install
            cp -r code-executor ~/.claude/skills/
            ```

            ## Documentation

            See [README.md](https://github.com/${{ github.repository }}/blob/${GITHUB_REF_NAME}/README.md) for setup instructions.
          files: |
            code-executor-skill-*.tar.gz
            code-executor-skill-*.zip
          draft: false
          prerelease: false
